# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: macOS-12
  tools:
    python: "3.12"
  jobs:
    post_checkout:
      # Cancel building pull requests when a new commit is pushed
      - |
        if [ "$READTHEDOCS_VERSION_TYPE" = "external" ]; then
          echo "Canceling previous builds for this PR..."
        fi
    post_install:
      # Install uv for faster dependency resolution (optional)
      - pip install uv
      # IMPORTANT: Install the package with all dependencies
      - pip install -e .[docs]

# Build documentation in the docs/ directory with MkDocs
mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false

# Optionally declare the Python requirements required to build your docs
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

# Optional: set formats for building
formats:
  - pdf
  - epub