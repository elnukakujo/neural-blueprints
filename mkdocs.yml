site_name: Neural Blueprints
site_description: Modular deep learning architecture components for rapid prototyping
site_author: No√© Jager
repo_url: https://github.com/elnukakujo/neural-blueprints
repo_name: neural-blueprints

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
  - api-autonav:
      modules: ['src/neural_blueprints']  
      exclude_private: true
      nav_section_title: "API Reference"
      on_implicit_namespace_packge: "warn"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - Architectures: user-guide/architectures.md
      - Components: user-guide/components.md
      - Configuration: user-guide/configuration.md
      - Datasets: user-guide/datasets.md
      - Preprocessing: user-guide/preprocessing.md
      - Training: user-guide/training.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/elnukakujo/neural-blueprints
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/neural-blueprints/